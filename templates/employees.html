{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">Employees
                <div class="btn-actions-pane-right">
                    <div role="group" class="btn-group-sm btn-group">
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>National ID</th>
                        <th>Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for emp in employs %}
                            <tr>
                                <td>{{ emp['firstname'] }}</td>
                                <td>{{ emp['lastname'] }}</td>
                                <td>{{ emp['sex'] }}</td>
                                <td>{{ emp['phone'] }}</td>
                                <td>{{ emp['natid'] }}</td>
                                <td>${{ emp['salary'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
